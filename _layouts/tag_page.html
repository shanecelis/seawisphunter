---
layout: default
author:
---
<div class="row">
  <div class="col-lg-8 col-lg-offset-2 blog-main wrap">
    <h1>{{ page.tag }}</h1>
    <ul>
      {% for post in page.posts %}
      <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }} | Tags: {{ post | tags }})</li>
      {% endfor %}
    </ul>

    <h2>Other Tags</h2>
    <p>{{ site | tag_cloud }}</p>
  </div>
</div>
