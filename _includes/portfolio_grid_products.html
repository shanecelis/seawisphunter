<!-- Portfolio Grid Section -->
<section id="portfolio">
  <div class="container" id="products">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Products</h2>
        <hr class="star-primary">
      </div>
    </div>
    {% for post in site.categories.product limit: 5 %}
    {% assign modulo = forloop.index0 | modulo: 3 %}
    {% if modulo == 0 or forloop.first %}
    <div class="row">
      {% endif %}

      <div class="col-sm-4 portfolio-item">
        <a href="{{ post.url }}" class="portfolio-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="{{ post.img | prepend: site.baseurl }}" class="img-responsive" alt="{{ post.alt }}">
          <h3 align="center">{{ post.name }}</h3>
        </a>
      </div>
      {% if modulo == 2 or forloop.last %}
