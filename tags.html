---
layout: post
title: Posts by Tag
---
<!-- http://www.jokecamp.com/blog/listing-jekyll-posts-by-tag/ -->
{% for tag in site.tags %}
  {% assign t = tag | first %}
  {% assign posts = tag | last %}

<h2><a name="{{ t | downcase}}"></a>{{t}}</h2>
<ul>
{% for post in posts %}
  {% if post.tags contains t %}
  <li>
    <a href="{{ post.url }}">{{ post.title }}</a>
    <span class="date pull-right">{{ post.date | date: "%B %-d, %Y"  }}</span>
    <!--p> {{post.description}} </p-->
  </li>
  {% endif %}
{% endfor %}
</ul>
{% endfor %}
